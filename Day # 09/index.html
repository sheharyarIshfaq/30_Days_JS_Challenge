<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello World");

      // Interpolated
      console.log("The Sum of %d and %d is : %d", 3, 4, 7);

      console.log("Using Es6 Modern JavaScript");
      let num1 = 3;
      let num2 = 4;
      let sum = num1 + num2;

      console.log(`The Sum of ${num1} and ${num2} is : ${sum}`);

      // Styled
      console.log("%cMy Name is Sheharyar", "font-size:30px; color:navy");

      // warning!
      console.warn("It is a Warning");

      // Error :|
      console.error("it is an Error");

      // Info
      console.info("Coding is a good hobby");

      // Testing
      console.assert(2 == 1, "That is wrong");

      // clearing

      // console.clear();

      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Sheharyar");
      console.count("Sheharyar");
      console.count("Ali");
      console.count("Sheharyar");
      console.count("Ali");
      console.count("Ali");
      console.count("Ali");
      // timing

      console.time("Multiply Time");
      let multiply = 32646 * 3554;
      console.timeEnd("Multiply Time");
      console.log(multiply);
    </script>
  </body>
</html>
